<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ir=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <style>
      body{
        margin-top: 70px;
        background: #333;
        color: #fff;
      }
    </style>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <button class="btn btn-info btn-block mb-2" type="button" onclick="clearInput()">RESET</button>
          <form>
            <div class="form-group">
              <input type="number"
              class="form-control form-control-lg"
              placeholder="Enter Pounds..."
              id="lbsInput">

            </div>
          </form>
          <div id="output">
            <div class="card card-primary mb-2">
              <div class="card-block">
                <h4>Grams</h4>
                <div id="gramsOutput">
                </div>
              </div>
            </div>

            <div class="card card-success mb-2">
              <div class="card-block">
                <h4>Kilograms</h4>
                <div id="kgOutput">
                </div>
              </div>
            </div>

            <div class="card card-danger mb-2">
              <div class="card-block">
                <h4>Ounces</h4>
                <div id="ozOutput">
                </div>
              </div>
            </div>

            <div class="card card-warning mb-2">
              <div class="card-block">
                <h4>Stone</h4>
                <div id="stoneOutput">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script>
    function clearInput(){
      document.getElementById('lbsInput').value = ""
      document.getElementById('output').style.visibility = 'hidden';
      // console.log('clear')
    }

      document.getElementById('output').style.visibility = 'hidden';
      document.getElementById('lbsInput').addEventListener('input',
      function(e){
        document.getElementById('output').style.visibility = 'visible';

        let lbs = e.target.value;
        document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
        document.getElementById('kgOutput').innerHTML = lbs/2.2046;
        document.getElementById('ozOutput').innerHTML = lbs*16;
        document.getElementById('stoneOutput').innerHTML = lbs*0.071429;
      })
    </script>
  </body>
</html>
